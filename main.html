            scale-

          </button>

          <br>

            Старт
          </button>
        </div>
        <form>
          <input type="radio" name="earthView" ng-model="ewc.view" value="0">
            3D-изображение Земли
          <br>
          <input type="radio" name="earthView" ng-model="ewc.view" value="1">
            2D-карта Земли
          <br>
          <input type="radio" name="earthView" ng-model="ewc.view" value="2">
